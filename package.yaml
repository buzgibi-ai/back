ghc-options:
  - -threaded
  - -rtsopts
  - -O2
  - -Werror
  - -fwarn-unused-imports
  - -Wredundant-constraints
  - -Wduplicate-exports
  - -Widentities
  - -Wincomplete-record-updates
  - -Wmissing-fields
  - -Wmissing-exported-signatures
  - -Wunused-binds
  - -Wwrong-do-bind
  - -Wcpp-undef
  - -Wunused-do-bind
  - -Wunused-pattern-binds
  - -Wtabs
  - -Wmissing-pattern-synonym-signatures
  - -fwrite-ide-info
  - -hiedir=.hie
  - -optP-Wno-nonportable-include-path

# verbatim:
